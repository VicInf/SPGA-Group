<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link rel="shortcut icon" href="{{url_for('static', filename='/WebPageImages/SPGABLANCO.png') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary text-center" style="background-color: #dcdcdc">
    <div class="container-fluid">
        <img src="{{url_for('static', filename='/WebPageImages/SPGANEGRO.png') }}" width="60px" alt="">
        <a class="navbar-brand" href="{{ url_for('home') }}">SPGA Group</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about_us') }}">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('portfolio') }}">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('services') }}">¿Qué hacemos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contactanos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
{% block script %}
{{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
